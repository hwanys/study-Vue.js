<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <!-- 순서 주의!! 1.vue, 2.router 추가-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>          <!-- vue -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>   <!-- router -->
    <script>
        var router = new VueRouter({
            
        });

        new Vue({
            el: '#app',
            router: router  // 뒤의 router는 위에서 변수로 지정한 이름(router).
        });
    </script>
</body>
</html>
