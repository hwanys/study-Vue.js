<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view>
    </div>

    <!-- 순서 주의!! 1.vue, 2.router 추가-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>          <!-- vue -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>   <!-- router -->
    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        }
        var MainComponent = {
            template: '<div>main</div>'
        }
    
        // 라우터 인스턴스 생성
        var router = new VueRouter({
            // 페이지의 라우팅 정보
            routes: [
                {
                    // 페이지의 url
                    path: '/login',
                    // name: 'login',
                    // 해당 url에서 표시될 컴포넌트
                    component: LoginComponent
                },
                {
                    path : '/main',
                    component: MainComponent
                }
            ]
        });
        // 인스턴스에 라우터 인스턴스를 등록
        new Vue({
            el: '#app',
            router: router  // 뒤의 router는 위에서 변수로 지정한 이름(router).
        });
    </script>
</body>
</html>
