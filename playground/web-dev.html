<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        // $('app');
        // console.log(div);
        var div = document.querySelector('#app');
        var str = 'hello world';
        div.innerHTML = 'str'

        str = 'hello world!!!';  // !!! 추가 시 innerHTML을 한번 더 사용해야 변경 내용 적용가능.
        div.innerHTML = str;
    </script>
    
</body>
</html>
